<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexGen Air Battlespace</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <header class="bg-gray-800 p-4 shadow-md">
        <h1 class="text-2xl font-bold">NexGen Air Battlespace</h1>
    </header>
    <main class="flex flex-col md:flex-row h-screen">
        <!-- Left Sidebar -->
        <div id="left-sidebar" class="w-full md:w-1/4 bg-gray-800 p-4 overflow-y-auto">
            <label for="mission-select" class="block text-lg font-semibold mb-2">Select Mission Set:</label>
            <select id="mission-select" class="w-full p-2 bg-gray-700 rounded">
                <option value="overview">Main Overview</option>
            </select>
            <div id="mission-details" class="mt-4"></div>
            <div id="entity-roles" class="mt-4"></div>
        </div>
        <!-- Visualization Area -->
        <div id="visualization" class="w-full md:w-1/2 relative overflow-hidden min-h-[300px]">
            <div id="zoom-container" class="absolute inset-0">
                <img id="mission-map" src="" alt="Mission Map" class="absolute inset-0 w-full h-full object-cover z-0">
                <svg id="graph" class="absolute inset-0 z-10"></svg>
            </div>
            <div id="timeline" class="absolute bottom-4 left-0 right-0 bg-gray-800 p-2 mx-4 rounded z-20">
                <label for="timeline-slider" class="block text-sm">Mission Phase:</label>
                <input type="range" id="timeline-slider" min="0" max="3" value="0" class="w-full">
                <div id="phase-label" class="text-sm mt-1"></div>
            </div>
        </div>
        <!-- Right Sidebar -->
        <div id="right-sidebar" class="w-full md:w-1/4 bg-gray-800 p-4 overflow-y-auto hidden">
            <button id="close-right-sidebar" class="text-red-500 float-right">Ã—</button>
            <div id="entity-details"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
