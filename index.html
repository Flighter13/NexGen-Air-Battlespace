<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexGen Air Battlespace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>NexGen Air Battlespace</h1>

    <div class="mission-selector">
        <label for="mission-set">Select Mission Set: </label>
        <select id="mission-set">
            <option value="overview">Main Overview</option>
            <option value="counterair_sweeps">Counterair Sweeps</option>
            <option value="hvaa_defense">Defend HVAA & Degrade Kill Chains</option>
            <option value="sead_missions">Suppression of Enemy Air Defenses</option>
        </select>
    </div>

    <div class="section" id="overview-section">
        <h3>Main Overview</h3>
        <p>Welcome to the NexGen Air Battlespace simulator. Select a mission set to explore detailed operations, entity roles, and capabilities.</p>
    </div>

    <div class="section" id="mission-details" style="display: none;">
        <h3 id="mission-title"></h3>
        <p id="mission-description"></p>

        <button onclick="openModal('roles-modal')">Entity Roles</button>
        <div id="roles-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('roles-modal')">×</span>
                <h3>Entity Roles</h3>
                <div id="roles-content"></div>
            </div>
        </div>

        <button onclick="openModal('capabilities-modal')">Capabilities</button>
        <div id="capabilities-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('capabilities-modal')">×</span>
                <h3>Capabilities</h3>
                <div id="missions-content">
                    <h4>Missions</h4>
                    <ul id="missions-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
